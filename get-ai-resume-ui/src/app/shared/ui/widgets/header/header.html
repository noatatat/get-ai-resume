<div class="header flex items-center justify-between relative">
  <div class="header__logo">
    <img
      alt="Get AI Resume Logo"
      fill
      priority
      [ngSrc]="`./assets/logo/${logoColor()}.svg`"
    />
  </div>
  @if (bp.isDesktop()) {
    <div class="header__menu abs-center">
      <aires-main-nav />
    </div>
  }
  <div class="header__actions ml-auto">
    <aires-account-actions />
  </div>
</div>
